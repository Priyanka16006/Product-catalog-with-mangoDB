<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - MongoDB Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: white;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .db-status {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .add-form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        input, textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
        }
        textarea {
            grid-column: 1 / -1;
            resize: vertical;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 20px;
        }
        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .product-price {
            color: #10b981;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-desc {
            color: #666;
            margin-bottom: 15px;
        }
        .delete-btn {
            background: #ef4444;
            padding: 10px 20px;
            font-size: 14px;
        }
        .delete-btn:hover {
            background: #dc2626;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Product Catalog</h1>
        <p class="subtitle">Naan Mudhalvan Project - Using MongoDB Database</p>

        <div class="db-status">
            üóÑÔ∏è Database: <span id="db-status">MongoDB Connected</span> | 
            Products: <span id="count">0</span>
        </div>

        <div class="add-form">
            <h2 style="margin-bottom: 20px;">‚ûï Add New Product</h2>
            <form id="productForm">
                <div class="form-row">
                    <input type="text" id="name" placeholder="Product Name" required>
                    <input type="number" id="price" placeholder="Price (‚Çπ)" required>
                </div>
                <div class="form-row">
                    <input type="text" id="category" placeholder="Category">
                    <input type="url" id="image" placeholder="Image URL">
                </div>
                <textarea id="description" placeholder="Description" rows="3"></textarea>
                <button type="submit">Add to MongoDB Database</button>
            </form>
        </div>

        <div id="products" class="products"></div>
    </div>

    <script>
        const API = '/api/products';

        // Load products
        async function loadProducts() {
            const res = await fetch(API);
            const products = await res.json();
            document.getElementById('count').textContent = products.length;

            document.getElementById('products').innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.image || 'https://via.placeholder.com/300x200'}" class="product-image">
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-price">‚Çπ${p.price.toLocaleString()}</div>
                        <div class="product-desc">${p.description}</div>
                        <button class="delete-btn" onclick="deleteProduct('${p._id}')">
                            üóëÔ∏è Delete from MongoDB
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add product
        document.getElementById('productForm').onsubmit = async (e) => {
            e.preventDefault();
            const product = {
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                image: document.getElementById('image').value
            };

            await fetch(API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            });

            e.target.reset();
            loadProducts();
            alert('‚úÖ Product saved to MongoDB!');
        };

        // Delete product
        async function deleteProduct(id) {
            if (confirm('Delete this product from MongoDB?')) {
                await fetch(`${API}/${id}`, { method: 'DELETE' });
                loadProducts();
                alert('‚úÖ Product deleted from MongoDB!');
            }
        }

        // Initial load
        loadProducts();
    </script>
</body>
</html>
